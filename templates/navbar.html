{% load static %}
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'service' %}">HomeService</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'service' %}">Services</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'orderview' user.id %}">Orders</a>
                    </li>
                    {% endif %}
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    {% if user.is_authenticated %}
                    <h6 style="display: inline-block;">Hello, {{ request.user }}</h6>
                    <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                    <a href="{% url 'register_customer' %}" class="btn btn-success">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>
