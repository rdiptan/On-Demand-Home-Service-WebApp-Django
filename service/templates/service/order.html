{% extends 'service/index.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="{% url 'service' %}">&#x2190; Need Other Services</a>

				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Services Ordered: </h5></th>
						<th>
							<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"><strong>Service Name</strong></div>
					<div style="flex:1"><strong>ADD LATER</strong></div>
					<div style="flex:2"><strong>Description</strong></div>
				</div>
				
                {% for item in items %}
				<div class="cart-row">
					<div style="flex:2"><p>{{item.service.name}}</p></div>
					<div style="flex:1"><p>-</p></div>
					<div style="flex:2"><p>{{item.service.description}}</p></div>
				</div>
                {% endfor %}

			</div>
		</div>
	</div>
{% endblock content %}
