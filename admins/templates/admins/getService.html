{% extends 'admins/layout-admin.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1 class="text-center">All Services</h1>
                <div class="card my-2">
                <a class="btn btn-info" href="{% url 'create_service' %}">Add New Service</a>
                </div>
                <div class="card py-2 px-2">

                    <table class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        {% for i in service %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.description }}</td>
                            
                            <td><img src="{{ i.imageURL }}" width="100rem" /></td>
                            <td>
                                <a href="{% url 'updateservice' i.id %}" class="btn btn-primary">Edit</a> &nbsp;
                                <a href="{% url 'deleteservice' i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure want to delete this service?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
