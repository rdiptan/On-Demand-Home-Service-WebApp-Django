{% extends 'index.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1 class="text-center">Update Services</h1>
                <div class="card py-2 px-2">
                    <form class="form" action="" method="POST">
                        {% csrf_token %}
                        {{ form | bootstrap }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
